<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Medications - Mokesell Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        /* Theme Variables */
        :root {
            --bg-color: #f3fdf6;
            --card-bg: white;
            --text-color: #333;
            --primary-color: #388e3c;
            --secondary-color: #66bb6a;
            --border-color: #a5d6a7;
            --shadow: 0 4px 10px rgba(0,0,0,0.07);
            --hover-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .dark-theme {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --primary-color: #4caf50;
            --secondary-color: #81c784;
            --border-color: #4caf50;
            --shadow: 0 4px 10px rgba(0,0,0,0.3);
            --hover-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        /* Font Size Classes */
        .font-small { font-size: 14px; }
        .font-medium { font-size: 16px; }
        .font-large { font-size: 18px; }
        .font-extra-large { font-size: 20px; }

        /* HEADER */
        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            animation: slideInDown 1s ease-out;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* MAIN CONTAINER */
        .container {
            flex: 1;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 1.2s ease-in;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
        }

        .page-title h2 {
            font-size: 32px;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .page-title p {
            font-size: 16px;
            color: var(--text-color);
            opacity: 0.7;
            margin: 0;
        }

        /* ACTION BUTTONS */
        .action-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #68d391);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            color: white;
        }

        /* FILTER SECTION */
        .filter-section {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-toggle {
            display: flex;
            background: var(--card-bg);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 2px solid var(--border-color);
        }

        .filter-toggle label {
            padding: 10px 20px;
            cursor: pointer;
            background: var(--card-bg);
            border: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .filter-toggle input[type="radio"] {
            display: none;
        }

        .filter-toggle input[type="radio"]:checked + label {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        /* MEDICATIONS GRID */
        .medications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .medication-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .medication-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            border-color: var(--secondary-color);
        }

        .medication-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .medication-card h3 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .medication-info {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-color);
            opacity: 0.8;
        }

        .info-value {
            color: var(--text-color);
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .status-expired {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .medication-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 15px;
        }

        .btn-edit {
            background: #ed8936;
            color: white;
        }

        .btn-edit:hover {
            background: #dd6b20;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #e53e3e;
            color: white;
        }

        .btn-delete:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        /* EMPTY STATE */
        .no-medications {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-color);
            opacity: 0.6;
        }

        .no-medications .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .no-medications h3 {
            font-size: 24px;
            margin: 0 0 15px 0;
            color: var(--text-color);
        }

        .no-medications p {
            font-size: 16px;
            margin: 0 0 20px 0;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        /* ERROR */
        .error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #f44336;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideInDown {
            from {transform: translateY(-30px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .medications-grid {
                grid-template-columns: 1fr;
            }

            .action-bar {
                justify-content: center;
            }

            .filter-section {
                justify-content: center;
            }

            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-left {
                width: 100%;
                justify-content: center;
            }

            .container {
                padding: 20px;
            }

            .page-title h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>💊 My Medications</h1>
        </div>
        <div class="header-right">
            <a href="menu.html" class="back-btn">← Back to Dashboard</a>
        </div>
    </header>

    <div class="container">
        <div class="page-title">
            <h2>💊 Medication Management</h2>
            <p>Manage and track your medication schedule</p>
        </div>

        <div class="action-bar">
            <a href="add-medication.html" class="btn btn-primary">
                ➕ Add New Medication
            </a>
            <a href="dosage-tracker.html" class="btn btn-success">
                📋 Today's Tracker
            </a>
        </div>

        <div class="filter-section">
            <span style="font-weight: 600; color: var(--text-color);">Show:</span>
            <div class="filter-toggle">
                <input type="radio" id="all" name="filter" value="all" checked>
                <label for="all">All Medications</label>
                <input type="radio" id="active" name="filter" value="active">
                <label for="active">Active Only</label>
            </div>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>
        <div id="loading" class="loading">Loading medications...</div>
        <div id="medications-container" class="medications-grid" style="display: none;"></div>
        <div id="no-medications" class="no-medications" style="display: none;">
            <div class="icon">💊</div>
            <h3>No medications found</h3>
            <p>Start by adding your first medication to track your health journey.</p>
            <a href="add-medication.html" class="btn btn-primary">Add Your First Medication</a>
        </div>
    </div>

    <script>
        let allMedications = [];

        // Load settings and apply theme
        function loadAndApplySettings() {
            const userData = localStorage.getItem('currentUser');
            const userEmail = userData ? JSON.parse(userData).email : 'default';
            const savedSettings = localStorage.getItem(`userSettings_${userEmail}`);
            
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                // Apply theme
                if (settings.theme === 'dark') {
                    document.body.classList.add('dark-theme');
                }
                
                // Apply font size
                document.body.classList.add(`font-${settings.fontSize || 'medium'}`);
            }
        }

        // Load medications on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAndApplySettings();
            loadMedications();
            
            // Add filter event listeners
            document.querySelectorAll('input[name="filter"]').forEach(radio => {
                radio.addEventListener('change', filterMedications);
            });
        });
        
        async function loadMedications() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    window.location.href = 'menu.html';
                    return;
                }
                
                const response = await fetch('http://localhost:3000/api/medications', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('currentUser');
                    window.location.href = 'menu.html';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load medications');
                }
                
                allMedications = await response.json();
                displayMedications(allMedications);
                
            } catch (error) {
                console.error('Error loading medications:', error);
                showError('Failed to load medications. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function filterMedications() {
            const selectedFilter = document.querySelector('input[name="filter"]:checked').value;
            let filteredMedications;
            
            if (selectedFilter === 'active') {
                const today = new Date();
                filteredMedications = allMedications.filter(med => {
                    return !med.EndDate || new Date(med.EndDate) >= today;
                });
            } else {
                filteredMedications = allMedications;
            }
            
            displayMedications(filteredMedications);
        }
        
        function displayMedications(medications) {
            const container = document.getElementById('medications-container');
            const noMedicationsDiv = document.getElementById('no-medications');
            
            if (medications.length === 0) {
                container.style.display = 'none';
                noMedicationsDiv.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            noMedicationsDiv.style.display = 'none';
            
            container.innerHTML = medications.map(med => `
                <div class="medication-card">
                    <h3>
                        💊 ${med.Name}
                        ${getStatusBadge(med)}
                    </h3>
                    <div class="medication-info">
                        <div class="info-row">
                            <span class="info-label">Dosage:</span>
                            <span class="info-value">${med.Dosage}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Frequency:</span>
                            <span class="info-value">${med.Frequency}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Start Date:</span>
                            <span class="info-value">${formatDate(med.StartDate)}</span>
                        </div>
                        ${med.EndDate ? `
                        <div class="info-row">
                            <span class="info-label">End Date:</span>
                            <span class="info-value">${formatDate(med.EndDate)}</span>
                        </div>
                        ` : ''}
                        ${med.Notes ? `
                        <div class="info-row">
                            <span class="info-label">Notes:</span>
                            <span class="info-value">${med.Notes}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="medication-actions">
                        <a href="edit-medication.html?id=${med.MedicationID}" class="btn btn-edit btn-sm">
                            ✏️ Edit
                        </a>
                        <button onclick="deleteMedication(${med.MedicationID})" class="btn btn-delete btn-sm">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function getStatusBadge(medication) {
            const today = new Date();
            const endDate = medication.EndDate ? new Date(medication.EndDate) : null;
            
            if (!endDate || endDate >= today) {
                return '<span class="status-badge status-active">Active</span>';
            } else {
                return '<span class="status-badge status-expired">Expired</span>';
            }
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }
        
        async function deleteMedication(medicationId) {
            if (!confirm('Are you sure you want to delete this medication? This action cannot be undone.')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`http://localhost:3000/api/medications/${medicationId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // Remove from local array and refresh display
                    allMedications = allMedications.filter(med => med.MedicationID !== medicationId);
                    filterMedications();
                } else {
                    throw new Error('Failed to delete medication');
                }
            } catch (error) {
                console.error('Error deleting medication:', error);
                showError('Failed to delete medication. Please try again.');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
