<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Slots - Mokesell Health</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.3s ease;
    }

    /* Theme Variables */
    :root {
      --bg-color: #f3fdf6;
      --card-bg: white;
      --text-color: #333;
      --primary-color: #388e3c;
      --secondary-color: #66bb6a;
      --border-color: #a5d6a7;
      --shadow: 0 4px 10px rgba(0,0,0,0.07);
      --hover-shadow: 0 8px 20px rgba(0,0,0,0.12);
      --modal-bg: white;
      --modal-overlay: rgba(0,0,0,0.5);
    }

    .dark-theme {
      --bg-color: #1a1a1a;
      --card-bg: #2d2d2d;
      --text-color: #e0e0e0;
      --primary-color: #4caf50;
      --secondary-color: #81c784;
      --border-color: #4caf50;
      --shadow: 0 4px 10px rgba(0,0,0,0.3);
      --hover-shadow: 0 8px 20px rgba(0,0,0,0.4);
      --modal-bg: #2d2d2d;
      --modal-overlay: rgba(0,0,0,0.7);
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }

    /* Font Size Classes */
    .font-small { font-size: 14px; }
    .font-medium { font-size: 16px; }
    .font-large { font-size: 18px; }
    .font-extra-large { font-size: 20px; }

    /* HEADER */
    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 25px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      animation: slideInDown 1s ease-out;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-left img {
      width: 40px;
      filter: invert(1);
    }

    .header-left h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
      cursor: pointer;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .back-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-btn:hover {
      background: white;
      color: var(--primary-color);
      transform: translateY(-2px);
    }

    /* MAIN CONTAINER */
    .container {
      flex: 1;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      animation: fadeIn 1s ease-in;
    }

    .page-title {
      text-align: center;
      margin-bottom: 40px;
      color: var(--primary-color);
    }

    .page-title h2 {
      font-size: 32px;
      margin: 0 0 10px 0;
      font-weight: 700;
    }

    .page-title p {
      font-size: 16px;
      color: var(--text-color);
      opacity: 0.7;
      margin: 0;
    }

    /* APPOINTMENT FORM */
    .appointment-form {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 40px;
      border: 2px solid var(--border-color);
      animation: slideInUp 0.6s ease-out;
      transition: all 0.3s ease;
    }

    .appointment-form:hover {
      box-shadow: var(--hover-shadow);
    }

    .appointment-form h3 {
      color: var(--primary-color);
      margin: 0 0 25px 0;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-color);
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: var(--card-bg);
      color: var(--text-color);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 auto;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--hover-shadow);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* APPOINTMENTS LIST */
    .appointments-section {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      border: 2px solid var(--border-color);
      animation: slideInUp 0.8s ease-out;
      transition: all 0.3s ease;
    }

    .appointments-section:hover {
      box-shadow: var(--hover-shadow);
    }

    .appointments-section h3 {
      color: var(--primary-color);
      margin: 0 0 25px 0;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .appointment-card {
      background: linear-gradient(135deg, var(--card-bg), rgba(255,255,255,0.5));
      border: 2px solid var(--border-color);
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .appointment-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
      border-color: var(--secondary-color);
    }

    .appointment-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    .appointment-date {
      color: var(--primary-color);
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .appointment-description {
      color: var(--text-color);
      font-size: 16px;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .appointment-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .edit-btn {
      background: #2196f3;
      color: white;
    }

    .edit-btn:hover {
      background: #1976d2;
      transform: translateY(-2px);
    }

    .delete-btn {
      background: #f44336;
      color: white;
    }

    .delete-btn:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }

    /* MESSAGES */
    .message {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 500;
      display: none;
      animation: slideInDown 0.3s ease;
    }

    .message.success {
      background: rgba(76, 175, 80, 0.1);
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }

    .message.error {
      background: rgba(244, 67, 54, 0.1);
      color: #f44336;
      border: 2px solid #f44336;
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-color);
      opacity: 0.6;
    }

    .empty-state .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state h4 {
      font-size: 24px;
      margin: 0 0 10px 0;
      color: var(--text-color);
    }

    .empty-state p {
      font-size: 16px;
      margin: 0;
    }

    /* EDIT MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: var(--modal-overlay);
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background-color: var(--modal-bg);
      margin: 5% auto;
      padding: 0;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: var(--hover-shadow);
      animation: slideInUp 0.3s ease;
    }

    .modal-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 25px;
      border-radius: 20px 20px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .close {
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
      transition: opacity 0.3s ease;
    }

    .close:hover {
      opacity: 0.7;
    }

    .modal-body {
      padding: 30px;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideInDown {
      from {transform: translateY(-30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes slideInUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      header {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .header-left {
        width: 100%;
        justify-content: center;
      }

      .appointment-form,
      .appointments-section {
        padding: 20px;
      }

      .page-title h2 {
        font-size: 24px;
      }

      .appointment-actions {
        justify-content: center;
      }

      .modal-content {
        margin: 10% auto;
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="https://img.icons8.com/ios-filled/50/calendar.png" alt="Calendar Icon" />
      <h1>Appointment Slots</h1>
    </div>
    <div class="header-right">
      <div class="user-info" id="userInfo">
        <span>Welcome, <span id="userName">User</span>!</span>
      </div>
      <a href="menu.html" class="back-btn">← Back to Dashboard</a>
    </div>
  </header>

  <div class="container">
    <div class="page-title">
      <h2>📅 Manage Your Appointments</h2>
      <p>Schedule and manage your healthcare consultations</p>
    </div>

    <div id="message" class="message"></div>

    <!-- Appointment Form -->
    <div class="appointment-form">
      <h3>📝 Schedule New Appointment</h3>
      <form id="appointmentForm">
        <div class="form-group">
          <label for="appointmentDate">📅 Date & Time *</label>
          <input type="datetime-local" id="appointmentDate" name="appointmentDate" required>
        </div>
        <div class="form-group">
          <label for="description">📋 Description *</label>
          <textarea id="description" name="description" placeholder="Describe the purpose of your appointment (e.g., 'General checkup with Dr. Smith at ABC Clinic')" required maxlength="255"></textarea>
          <small style="color: var(--text-color); opacity: 0.6; font-size: 12px;">Maximum 255 characters</small>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">
          ➕ Schedule Appointment
        </button>
      </form>
    </div>

    <!-- Appointments List -->
    <div class="appointments-section">
      <h3>🗓️ Your Upcoming Appointments</h3>
      <div id="appointmentsList">
        <!-- Appointments will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>✏️ Edit Appointment</h3>
        <span class="close" onclick="closeEditModal()">&times;</span>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="form-group">
            <label for="editAppointmentDate">📅 Date & Time</label>
            <input type="datetime-local" id="editAppointmentDate" name="appointmentDate">
          </div>
          <div class="form-group">
            <label for="editDescription">📋 Description</label>
            <textarea id="editDescription" name="description" placeholder="Describe the purpose of your appointment..." maxlength="255"></textarea>
            <small style="color: var(--text-color); opacity: 0.6; font-size: 12px;">Maximum 255 characters</small>
          </div>
          <button type="submit" class="submit-btn">
            💾 Update Appointment
          </button>
        </form>
      </div>
    </div>
  </div>

<script>
  const API_BASE_URL = 'http://localhost:3000';
  let currentEditId = null;
  let currentUser = null;

  // Load settings and apply theme
  function loadAndApplySettings() {
    const userData = localStorage.getItem('currentUser');
    const userEmail = userData ? JSON.parse(userData).email : 'default';
    const savedSettings = localStorage.getItem(`userSettings_${userEmail}`);
    
    if (savedSettings) {
      const settings = JSON.parse(savedSettings);
      
      // Apply theme
      if (settings.theme === 'dark') {
        document.body.classList.add('dark-theme');
      }
      
      // Apply font size
      document.body.classList.add(`font-${settings.fontSize || 'medium'}`);
    }
  }

  // Check authentication on page load
  window.addEventListener('DOMContentLoaded', function() {
    loadAndApplySettings();
    
    const token = getStoredToken();
    if (!token) {
      window.location.href = 'menu.html';
      return;
    }
    
    try {
      const payload = parseJwt(token);
      currentUser = {
        id: payload.userId,
        name: payload.name,
        email: payload.email
      };
      
      document.getElementById('userName').textContent = currentUser.name || 'User';
    } catch (error) {
      console.error('Error parsing token:', error);
      window.location.href = 'menu.html';
      return;
    }
    
    loadAppointments();
    
    const now = new Date();
    const localISOTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    document.getElementById('appointmentDate').min = localISOTime;
  });

  function parseJwt(token) {
    try {
      return JSON.parse(atob(token.split('.')[1]));
    } catch (e) {
      return null;
    }
  }

  function getStoredToken() {
    return localStorage.getItem('authToken');
  }

  function setStoredToken(token) {
    localStorage.setItem('authToken', token);
  }

  function getStoredAppointments() {
    if (!currentUser) return [];
    
    const userKey = `appointments_${currentUser.id}`;
    const stored = localStorage.getItem(userKey);
    return stored ? JSON.parse(stored) : [];
  }

  function setStoredAppointments(appointments) {
    if (!currentUser) return;
    
    const userKey = `appointments_${currentUser.id}`;
    localStorage.setItem(userKey, JSON.stringify(appointments));
  }

  function showMessage(text, isSuccess = true) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = text;
    messageDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
    messageDiv.style.display = 'block';
    
    setTimeout(() => {
      messageDiv.style.display = 'none';
    }, 5000);
  }

  document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.textContent = '⏳ Scheduling...';
    
    const appointmentDate = document.getElementById('appointmentDate').value;
    const description = document.getElementById('description').value.trim();
    
    try {
      const appointments = getStoredAppointments();
      const newAppointment = {
        appointmentId: Date.now(),
        userId: currentUser.id,
        appointmentDate: appointmentDate,
        description: description,
        createdAt: new Date().toISOString()
      };
      
      appointments.push(newAppointment);
      setStoredAppointments(appointments);

      showMessage('✅ Appointment scheduled successfully!', true);
      this.reset();
      loadAppointments();
      
    } catch (error) {
      console.error('Error creating appointment:', error);
      showMessage(`❌ Error: ${error.message}`, false);
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerHTML = '➕ Schedule Appointment';
    }
  });

  async function loadAppointments() {
    try {
      const appointments = getStoredAppointments();
      const userAppointments = appointments.filter(app => 
        !app.userId || app.userId === currentUser.id
      );
      
      const sortedAppointments = userAppointments.sort((a, b) => 
        new Date(a.appointmentDate) - new Date(b.appointmentDate)
      );
      
      displayAppointments(sortedAppointments);
      
    } catch (error) {
      console.error('Error loading appointments:', error);
      showMessage('❌ Error loading appointments', false);
    }
  }

  function displayAppointments(appointments) {
    const appointmentsList = document.getElementById('appointmentsList');
    
    if (!appointments || appointments.length === 0) {
      appointmentsList.innerHTML = `
        <div class="empty-state">
          <div class="icon">📅</div>
          <h4>No appointments scheduled</h4>
          <p>Schedule your first appointment using the form above</p>
        </div>
      `;
      return;
    }

    appointmentsList.innerHTML = appointments.map(appointment => {
      const date = new Date(appointment.appointmentDate);
      const formattedDate = date.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      const formattedTime = date.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit'
      });

      return `
        <div class="appointment-card">
          <div class="appointment-date">
            🗓️ ${formattedDate} at ${formattedTime}
          </div>
          <div class="appointment-description">
            ${appointment.description}
          </div>
          <div class="appointment-actions">
            <button class="action-btn edit-btn" onclick="editAppointment(${appointment.appointmentId}, '${appointment.appointmentDate}', '${appointment.description.replace(/'/g, "\\'")}')">
              ✏️ Edit
            </button>
            <button class="action-btn delete-btn" onclick="deleteAppointment(${appointment.appointmentId})">
              🗑️ Delete
            </button>
          </div>
        </div>
      `;
    }).join('');
  }

  function editAppointment(id, date, description) {
    currentEditId = id;
    
    const localDate = new Date(date);
    const localISOTime = new Date(localDate.getTime() - localDate.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    
    document.getElementById('editAppointmentDate').value = localISOTime;
    document.getElementById('editDescription').value = description;
    
    const now = new Date();
    const nowLocalISOTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    document.getElementById('editAppointmentDate').min = nowLocalISOTime;
    
    document.getElementById('editModal').style.display = 'block';
  }

  function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
    currentEditId = null;
  }

  document.getElementById('editForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    if (!currentEditId) return;
    
    const appointmentDate = document.getElementById('editAppointmentDate').value;
    const description = document.getElementById('editDescription').value.trim();
    
    if (!appointmentDate && !description) {
      showMessage('❌ Please provide at least one field to update', false);
      return;
    }
    
    try {
      const appointments = getStoredAppointments();
      const appointmentIndex = appointments.findIndex(app => 
        app.appointmentId === currentEditId && 
        (!app.userId || app.userId === currentUser.id)
      );
      
      if (appointmentIndex === -1) {
        throw new Error('Appointment not found');
      }
      
      if (appointmentDate) {
        appointments[appointmentIndex].appointmentDate = appointmentDate;
      }
      if (description) {
        appointments[appointmentIndex].description = description;
      }
      
      setStoredAppointments(appointments);

      showMessage('✅ Appointment updated successfully!', true);
      closeEditModal();
      loadAppointments();
      
    } catch (error) {
      console.error('Error updating appointment:', error);
      showMessage(`❌ Error: ${error.message}`, false);
    }
  });

  async function deleteAppointment(id) {
    if (!confirm('Are you sure you want to delete this appointment?')) {
      return;
    }
    
    try {
      const appointments = getStoredAppointments();
      const filteredAppointments = appointments.filter(app => 
        !(app.appointmentId === id && (!app.userId || app.userId === currentUser.id))
      );
      
      if (filteredAppointments.length === appointments.length) {
        throw new Error('Appointment not found');
      }
      
      setStoredAppointments(filteredAppointments);

      showMessage('✅ Appointment deleted successfully!', true);
      loadAppointments();
      
    } catch (error) {
      console.error('Error deleting appointment:', error);
      showMessage(`❌ Error: ${error.message}`, false);
    }
  }

  window.onclick = function(event) {
    const modal = document.getElementById('editModal');
    if (event.target == modal) {
      closeEditModal();
    }
  }
</script>

</body>
</html>
