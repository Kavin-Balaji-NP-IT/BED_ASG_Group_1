<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Slots - Mokesell Health</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3fdf6 0%, #e8f5e8 100%);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      background: linear-gradient(to right, #388e3c, #66bb6a);
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      animation: slideInDown 0.8s ease-out;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-left img {
      width: 40px;
      filter: invert(1);
    }

    .header-left h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
      cursor: pointer;
    }

    .back-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-btn:hover {
      background: white;
      color: #388e3c;
      transform: translateY(-2px);
    }

    /* MAIN CONTAINER */
    .container {
      flex: 1;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      animation: fadeIn 1s ease-in;
    }

    .page-title {
      text-align: center;
      margin-bottom: 40px;
      color: #2e7d32;
    }

    .page-title h2 {
      font-size: 32px;
      margin: 0 0 10px 0;
      font-weight: 700;
    }

    .page-title p {
      font-size: 16px;
      color: #666;
      margin: 0;
    }

    /* APPOINTMENT FORM */
    .appointment-form {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      border: 2px solid #a5d6a7;
      animation: slideInUp 0.6s ease-out;
    }

    .appointment-form h3 {
      color: #2e7d32;
      margin: 0 0 25px 0;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #388e3c;
      background: white;
      box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #388e3c, #66bb6a);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 auto;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(56, 142, 60, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* APPOINTMENTS LIST */
    .appointments-section {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      border: 2px solid #a5d6a7;
      animation: slideInUp 0.8s ease-out;
    }

    .appointments-section h3 {
      color: #2e7d32;
      margin: 0 0 25px 0;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .appointment-card {
      background: linear-gradient(135deg, #f8f9fa, #ffffff);
      border: 2px solid #e8f5e8;
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .appointment-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      border-color: #66bb6a;
    }

    .appointment-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(135deg, #388e3c, #66bb6a);
    }

    .appointment-date {
      color: #2e7d32;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .appointment-description {
      color: #555;
      font-size: 16px;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .appointment-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .edit-btn {
      background: #2196f3;
      color: white;
    }

    .edit-btn:hover {
      background: #1976d2;
      transform: translateY(-2px);
    }

    .delete-btn {
      background: #f44336;
      color: white;
    }

    .delete-btn:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }

    /* MESSAGES */
    .message {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 500;
      display: none;
      animation: slideInDown 0.3s ease;
    }

    .message.success {
      background: linear-gradient(135deg, #d4edda, #c8e6c9);
      color: #155724;
      border: 2px solid #c3e6cb;
    }

    .message.error {
      background: linear-gradient(135deg, #f8d7da, #ffcdd2);
      color: #721c24;
      border: 2px solid #f5c6cb;
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state h4 {
      font-size: 24px;
      margin: 0 0 10px 0;
      color: #999;
    }

    .empty-state p {
      font-size: 16px;
      margin: 0;
    }

    /* EDIT MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 0;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideInUp 0.3s ease;
    }

    .modal-header {
      background: linear-gradient(135deg, #388e3c, #66bb6a);
      color: white;
      padding: 25px;
      border-radius: 20px 20px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .close {
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
      transition: opacity 0.3s ease;
    }

    .close:hover {
      opacity: 0.7;
    }

    .modal-body {
      padding: 30px;
    }

    /* USER INFO */
    .user-info {
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 10px;
      margin-left: auto;
      margin-right: 20px;
      font-size: 14px;
      color: rgba(255,255,255,0.9);
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideInDown {
      from {transform: translateY(-30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes slideInUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      header {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .header-left {
        width: 100%;
        justify-content: center;
      }

      .user-info {
        margin: 0;
      }

      .appointment-form,
      .appointments-section {
        padding: 20px;
      }

      .page-title h2 {
        font-size: 24px;
      }

      .appointment-actions {
        justify-content: center;
      }

      .modal-content {
        margin: 10% auto;
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="https://img.icons8.com/ios-filled/50/calendar.png" alt="Calendar Icon" />
      <h1>Appointment Slots</h1>
    </div>
    <div class="user-info" id="userInfo">
      Loading...
    </div>
    <button class="back-btn" onclick="window.location.href='menu.html'">‚Üê Back to Dashboard</button>
  </header>

  <div class="container">
    <div class="page-title">
      <h2>üìÖ Manage Your Appointments</h2>
      <p>Schedule and manage your healthcare consultations</p>
    </div>

    <div id="message" class="message"></div>

    <!-- Appointment Form -->
    <div class="appointment-form">
      <h3>üìù Schedule New Appointment</h3>
      <form id="appointmentForm">
        <div class="form-group">
          <label for="appointmentDate">üìÖ Date & Time *</label>
          <input type="datetime-local" id="appointmentDate" name="appointmentDate" required>
        </div>
        <div class="form-group">
          <label for="description">üìã Description *</label>
          <textarea id="description" name="description" placeholder="Describe the purpose of your appointment (e.g., 'General checkup with Dr. Smith at ABC Clinic')" required maxlength="255"></textarea>
          <small style="color: #666; font-size: 12px;">Maximum 255 characters</small>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">
          ‚ûï Schedule Appointment
        </button>
      </form>
    </div>

    <!-- Appointments List -->
    <div class="appointments-section">
      <h3>üóìÔ∏è Your Upcoming Appointments</h3>
      <div id="appointmentsList">
        <!-- Appointments will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>‚úèÔ∏è Edit Appointment</h3>
        <span class="close" onclick="closeEditModal()">&times;</span>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="form-group">
            <label for="editAppointmentDate">üìÖ Date & Time</label>
            <input type="datetime-local" id="editAppointmentDate" name="appointmentDate">
          </div>
          <div class="form-group">
            <label for="editDescription">üìã Description</label>
            <textarea id="editDescription" name="description" placeholder="Describe the purpose of your appointment..." maxlength="255"></textarea>
            <small style="color: #666; font-size: 12px;">Maximum 255 characters</small>
          </div>
          <button type="submit" class="submit-btn">
            üíæ Update Appointment
          </button>
        </form>
      </div>
    </div>
  </div>

<script>
  const API_BASE_URL = 'http://localhost:3000';
  let currentEditId = null;
  let currentUser = null;

  // Check authentication on page load
  window.addEventListener('DOMContentLoaded', function() {
    const token = getStoredToken();
    if (!token) {
      // Redirect to login if no token
      window.location.href = 'login.html';
      return;
    }
    
    // Decode the JWT token to get user info
    try {
      const payload = parseJwt(token);
      currentUser = {
        id: payload.userId,
        name: payload.name,
        email: payload.email
      };
      
      // Display user info
      document.getElementById('userInfo').textContent = `üë§ ${currentUser.name}`;
    } catch (error) {
      console.error('Error parsing token:', error);
      // Invalid token, redirect to login
      window.location.href = 'login.html';
      return;
    }
    
    loadAppointments();
    
    // Set minimum date to current datetime
    const now = new Date();
    const localISOTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    document.getElementById('appointmentDate').min = localISOTime;
  });

  // Function to parse JWT token
  function parseJwt(token) {
    try {
      return JSON.parse(atob(token.split('.')[1]));
    } catch (e) {
      return null;
    }
  }

  // LocalStorage-based functions - NOW USER-SPECIFIC
  function getStoredToken() {
    return localStorage.getItem('authToken');
  }

  function setStoredToken(token) {
    localStorage.setItem('authToken', token);
  }

  function getStoredAppointments() {
    if (!currentUser) return [];
    
    // Create user-specific key
    const userKey = `appointments_${currentUser.id}`;
    const stored = localStorage.getItem(userKey);
    return stored ? JSON.parse(stored) : [];
  }

  function setStoredAppointments(appointments) {
    if (!currentUser) return;
    
    // Create user-specific key
    const userKey = `appointments_${currentUser.id}`;
    localStorage.setItem(userKey, JSON.stringify(appointments));
  }

  // Show message function
  function showMessage(text, isSuccess = true) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = text;
    messageDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
    messageDiv.style.display = 'block';
    
    setTimeout(() => {
      messageDiv.style.display = 'none';
    }, 5000);
  }

  // Create appointment form handler
  document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.textContent = '‚è≥ Scheduling...';
    
    const appointmentDate = document.getElementById('appointmentDate').value;
    const description = document.getElementById('description').value.trim();
    
    try {
      // Simulate API call with user-specific storage
      const appointments = getStoredAppointments();
      const newAppointment = {
        appointmentId: Date.now(), // Simple ID generation
        userId: currentUser.id, // Add userId for extra security
        appointmentDate: appointmentDate,
        description: description,
        createdAt: new Date().toISOString()
      };
      
      appointments.push(newAppointment);
      setStoredAppointments(appointments);

      showMessage('‚úÖ Appointment scheduled successfully!', true);
      this.reset();
      loadAppointments();
      
    } catch (error) {
      console.error('Error creating appointment:', error);
      showMessage(`‚ùå Error: ${error.message}`, false);
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerHTML = '‚ûï Schedule Appointment';
    }
  });

  // Load appointments
  async function loadAppointments() {
    try {
      // Load user-specific appointments
      const appointments = getStoredAppointments();
      
      // Filter by current user ID for extra security
      const userAppointments = appointments.filter(app => 
        !app.userId || app.userId === currentUser.id
      );
      
      // Sort appointments by date
      const sortedAppointments = userAppointments.sort((a, b) => 
        new Date(a.appointmentDate) - new Date(b.appointmentDate)
      );
      
      displayAppointments(sortedAppointments);
      
    } catch (error) {
      console.error('Error loading appointments:', error);
      showMessage('‚ùå Error loading appointments', false);
    }
  }

  // Display appointments
  function displayAppointments(appointments) {
    const appointmentsList = document.getElementById('appointmentsList');
    
    if (!appointments || appointments.length === 0) {
      appointmentsList.innerHTML = `
        <div class="empty-state">
          <div class="icon">üìÖ</div>
          <h4>No appointments scheduled</h4>
          <p>Schedule your first appointment using the form above</p>
        </div>
      `;
      return;
    }

    appointmentsList.innerHTML = appointments.map(appointment => {
      const date = new Date(appointment.appointmentDate);
      const formattedDate = date.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      const formattedTime = date.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit'
      });

      return `
        <div class="appointment-card">
          <div class="appointment-date">
            üóìÔ∏è ${formattedDate} at ${formattedTime}
          </div>
          <div class="appointment-description">
            ${appointment.description}
          </div>
          <div class="appointment-actions">
            <button class="action-btn edit-btn" onclick="editAppointment(${appointment.appointmentId}, '${appointment.appointmentDate}', '${appointment.description.replace(/'/g, "\\'")}')">
              ‚úèÔ∏è Edit
            </button>
            <button class="action-btn delete-btn" onclick="deleteAppointment(${appointment.appointmentId})">
              üóëÔ∏è Delete
            </button>
          </div>
        </div>
      `;
    }).join('');
  }

  // Edit appointment
  function editAppointment(id, date, description) {
    currentEditId = id;
    
    // Convert date to local datetime format for input
    const localDate = new Date(date);
    const localISOTime = new Date(localDate.getTime() - localDate.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    
    document.getElementById('editAppointmentDate').value = localISOTime;
    document.getElementById('editDescription').value = description;
    
    // Set minimum date for edit form
    const now = new Date();
    const nowLocalISOTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    document.getElementById('editAppointmentDate').min = nowLocalISOTime;
    
    document.getElementById('editModal').style.display = 'block';
  }

  // Close edit modal
  function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
    currentEditId = null;
  }

  // Edit form handler
  document.getElementById('editForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    if (!currentEditId) return;
    
    const appointmentDate = document.getElementById('editAppointmentDate').value;
    const description = document.getElementById('editDescription').value.trim();
    
    // Check if at least one field is provided
    if (!appointmentDate && !description) {
      showMessage('‚ùå Please provide at least one field to update', false);
      return;
    }
    
    try {
      // Get user-specific appointments
      const appointments = getStoredAppointments();
      const appointmentIndex = appointments.findIndex(app => 
        app.appointmentId === currentEditId && 
        (!app.userId || app.userId === currentUser.id)
      );
      
      if (appointmentIndex === -1) {
        throw new Error('Appointment not found');
      }
      
      // Update the appointment
      if (appointmentDate) {
        appointments[appointmentIndex].appointmentDate = appointmentDate;
      }
      if (description) {
        appointments[appointmentIndex].description = description;
      }
      
      setStoredAppointments(appointments);

      showMessage('‚úÖ Appointment updated successfully!', true);
      closeEditModal();
      loadAppointments();
      
    } catch (error) {
      console.error('Error updating appointment:', error);
      showMessage(`‚ùå Error: ${error.message}`, false);
    }
  });

  // Delete appointment
  async function deleteAppointment(id) {
    if (!confirm('Are you sure you want to delete this appointment?')) {
      return;
    }
    
    try {
      // Get user-specific appointments
      const appointments = getStoredAppointments();
      const filteredAppointments = appointments.filter(app => 
        !(app.appointmentId === id && (!app.userId || app.userId === currentUser.id))
      );
      
      if (filteredAppointments.length === appointments.length) {
        throw new Error('Appointment not found');
      }
      
      setStoredAppointments(filteredAppointments);

      showMessage('‚úÖ Appointment deleted successfully!', true);
      loadAppointments();
      
    } catch (error) {
      console.error('Error deleting appointment:', error);
      showMessage(`‚ùå Error: ${error.message}`, false);
    }
  }

  // Close modal when clicking outside
  window.onclick = function(event) {
    const modal = document.getElementById('editModal');
    if (event.target == modal) {
      closeEditModal();
    }
  }
</script>

</body>
</html>
