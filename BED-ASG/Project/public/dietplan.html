<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diet Plans - Mokesell Health</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.3s ease;
    }

    /* Theme Variables */
    :root {
      --bg-color: #f3fdf6;
      --card-bg: white;
      --text-color: #333;
      --primary-color: #388e3c;
      --secondary-color: #66bb6a;
      --border-color: #a5d6a7;
      --shadow: 0 4px 10px rgba(0,0,0,0.07);
      --hover-shadow: 0 8px 20px rgba(0,0,0,0.12);
      --modal-bg: white;
      --modal-overlay: rgba(0,0,0,0.5);
    }

    .dark-theme {
      --bg-color: #1a1a1a;
      --card-bg: #2d2d2d;
      --text-color: #e0e0e0;
      --primary-color: #4caf50;
      --secondary-color: #81c784;
      --border-color: #4caf50;
      --shadow: 0 4px 10px rgba(0,0,0,0.3);
      --hover-shadow: 0 8px 20px rgba(0,0,0,0.4);
      --modal-bg: #2d2d2d;
      --modal-overlay: rgba(0,0,0,0.7);
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }

    /* Font Size Classes */
    .font-small { font-size: 14px; }
    .font-medium { font-size: 16px; }
    .font-large { font-size: 18px; }
    .font-extra-large { font-size: 20px; }

    /* HEADER */
    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 25px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      animation: slideInDown 1s ease-out;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-left h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .back-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-btn:hover {
      background: white;
      color: var(--primary-color);
      transform: translateY(-2px);
    }

    /* CONTAINER */
    .container {
      flex: 1;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      animation: fadeIn 1.2s ease-in;
    }

    .page-title {
      text-align: center;
      margin-bottom: 40px;
      color: var(--primary-color);
    }

    .page-title h2 {
      font-size: 32px;
      margin: 0 0 10px 0;
      font-weight: 700;
    }

    .page-title p {
      font-size: 16px;
      color: var(--text-color);
      opacity: 0.7;
      margin: 0;
    }

    /* ACTION BAR */
    .action-bar {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--hover-shadow);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: var(--text-color);
      border: 2px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--border-color);
      color: white;
    }

    /* DIET PLANS GRID */
    .diet-plans-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .diet-card {
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      border-radius: 16px;
      padding: 25px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .diet-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
      border-color: var(--secondary-color);
    }

    .diet-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    .diet-card h3 {
      color: var(--primary-color);
      font-size: 1.4rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .meal-type-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    .badge-breakfast {
      background: rgba(255, 193, 7, 0.2);
      color: #f57c00;
      border: 1px solid #ffa000;
    }

    .badge-lunch {
      background: rgba(76, 175, 80, 0.2);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .badge-dinner {
      background: rgba(156, 39, 176, 0.2);
      color: #8e24aa;
      border: 1px solid #8e24aa;
    }

    .badge-snack {
      background: rgba(33, 150, 243, 0.2);
      color: #1976d2;
      border: 1px solid #1976d2;
    }

    .diet-info {
      margin-bottom: 20px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .info-label {
      font-weight: 600;
      color: var(--text-color);
      opacity: 0.8;
    }

    .info-value {
      color: var(--text-color);
      font-weight: 500;
    }

    .calories-highlight {
      background: linear-gradient(135deg, rgba(255, 87, 34, 0.1), rgba(255, 87, 34, 0.05));
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
      border: 1px solid rgba(255, 87, 34, 0.2);
    }

    .calories-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #ff5722;
    }

    .diet-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 13px;
      border-radius: 15px;
    }

    .btn-edit {
      background: #ed8936;
      color: white;
    }

    .btn-edit:hover {
      background: #dd6b20;
      transform: translateY(-2px);
    }

    .btn-delete {
      background: #e53e3e;
      color: white;
    }

    .btn-delete:hover {
      background: #c53030;
      transform: translateY(-2px);
    }

    /* LOADING & EMPTY STATES */
    .loading {
      text-align: center;
      padding: 60px;
      font-size: 1.2rem;
      color: var(--primary-color);
    }

    .loading::before {
      content: '';
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .no-diets {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-color);
      opacity: 0.6;
    }

    .no-diets .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .no-diets h3 {
      font-size: 24px;
      margin: 0 0 15px 0;
      color: var(--text-color);
    }

    .no-diets p {
      font-size: 16px;
      margin: 0 0 20px 0;
    }

    /* ERROR & SUCCESS MESSAGES */
    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
      text-align: center;
    }

    .message.success {
      background: rgba(76, 175, 80, 0.1);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .message.error {
      background: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideInDown {
      from {transform: translateY(-100%);}
      to {transform: translateY(0);}
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .diet-plans-grid {
        grid-template-columns: 1fr;
      }

      .action-bar {
        justify-content: center;
      }

      header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .header-left {
        width: 100%;
        justify-content: center;
      }

      .container {
        padding: 20px;
      }

      .page-title h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <h1>ü•ó Diet Plans</h1>
    </div>
    <div class="header-right">
      <div class="user-info">
        <span>Welcome, <span id="userName">User</span>!</span>
      </div>
      <a href="menu.html" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
  </header>

  <div class="container">
    <div class="page-title">
      <h2>üå± Your Nutrition Journey</h2>
      <p>Plan and track your meals for optimal health</p>
    </div>

    <div class="action-bar">
      <a href="dietcreate.html" class="btn btn-primary">
        ‚ûï Add New Diet Plan
      </a>
      <button id="fetchDietBtn" class="btn btn-secondary">
        üîÑ Refresh Diet Plans
      </button>
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <div id="loadingDiv" class="loading" style="display: none;">
      Loading diet plans...
    </div>

    <div id="dietPlansList" class="diet-plans-grid">
      <!-- Diet plans will be loaded here -->
    </div>

    <div id="noDiets" class="no-diets" style="display: none;">
      <div class="icon">ü•ó</div>
      <h3>No diet plans found</h3>
      <p>Start your nutrition journey by creating your first meal plan</p>
      <a href="dietcreate.html" class="btn btn-primary">Create Your First Diet Plan</a>
    </div>
  </div>

  <script>
    const dietListDiv = document.getElementById("dietPlansList");
    const fetchDietBtn = document.getElementById("fetchDietBtn");
    const messageDiv = document.getElementById("message");
    const loadingDiv = document.getElementById("loadingDiv");
    const noDietsDiv = document.getElementById("noDiets");
    const apiBaseUrl = "http://localhost:3000/api";

    // Load settings and apply theme
    function loadAndApplySettings() {
      const userData = localStorage.getItem('currentUser');
      const userEmail = userData ? JSON.parse(userData).email : 'default';
      const savedSettings = localStorage.getItem(`userSettings_${userEmail}`);
      
      if (savedSettings) {
        const settings = JSON.parse(savedSettings);
        
        // Apply theme
        if (settings.theme === 'dark') {
          document.body.classList.add('dark-theme');
        }
        
        // Apply font size
        document.body.classList.add(`font-${settings.fontSize || 'medium'}`);
      }
    }

    // Get auth token headers
    function getAuthHeaders() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        alert('Please login first to access diet plans.');
        window.location.href = 'menu.html';
        return null;
      }
      return {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      };
    }

    // Authenticated fetch wrapper
    async function authenticatedFetch(url, options = {}) {
      const headers = getAuthHeaders();
      if (!headers) return null;

      const response = await fetch(url, {
        ...options,
        headers: { ...headers, ...options.headers }
      });

      if (response.status === 401 || response.status === 403) {
        localStorage.removeItem('authToken');
        localStorage.removeItem('currentUser');
        alert('Your session has expired. Please login again.');
        window.location.href = 'menu.html';
        return null;
      }
      return response;
    }

    // Fetch and display diet plans
    async function fetchDietPlans() {
      try {
        showLoading(true);
        hideMessage();

        const response = await authenticatedFetch(`${apiBaseUrl}/dietplan`);
        if (!response) return;

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || response.statusText);
        }

        const diets = await response.json();
        console.log("Fetched diets:", diets);

        displayDietPlans(diets);

      } catch (error) {
        console.error("Error fetching diet plans:", error);
        showMessage(`Failed to load diet plans: ${error.message}`, false);
        displayDietPlans([]);
      } finally {
        showLoading(false);
      }
    }

    function displayDietPlans(diets) {
      if (!Array.isArray(diets) || diets.length === 0) {
        dietListDiv.style.display = 'none';
        noDietsDiv.style.display = 'block';
        return;
      }

      dietListDiv.style.display = 'grid';
      noDietsDiv.style.display = 'none';

      dietListDiv.innerHTML = diets.map((diet) => {
        const id = diet.MealID;
        const mealType = diet.MealType || "unknown";
        const badgeClass = `badge-${mealType}`;
        const mealIcon = getMealIcon(mealType);
        
        return `
          <div class="diet-card" data-diet-id="${id}">
            <h3>
              ${mealIcon} ${diet.MealName || "Unnamed"}
              <span class="meal-type-badge ${badgeClass}">${capitalizeFirst(mealType)}</span>
            </h3>
            
            <div class="calories-highlight">
              <div class="calories-value">${diet.Calories || "N/A"}</div>
              <div style="font-size: 0.8em; color: var(--text-color); opacity: 0.7;">calories</div>
            </div>
            
            <div class="diet-info">
              <div class="info-row">
                <span class="info-label">Date:</span>
                <span class="info-value">${diet.MealDate ? new Date(diet.MealDate).toLocaleDateString() : "Unknown"}</span>
              </div>
              <div class="info-row">
                <span class="info-label">User ID:</span>
                <span class="info-value">${diet.UserID || "N/A"}</span>
              </div>
              ${diet.Notes ? `
              <div class="info-row">
                <span class="info-label">Notes:</span>
                <span class="info-value">${diet.Notes}</span>
              </div>
              ` : ''}
            </div>
            
            <div class="diet-actions">
              <button onclick="editDiet('${id}')" class="btn btn-edit btn-sm">
                ‚úèÔ∏è Edit
              </button>
              <button class="btn btn-delete btn-sm" data-id="${id}">
                üóëÔ∏è Delete
              </button>
            </div>
          </div>
        `;
      }).join('');

      // Add event listeners for delete buttons
      document.querySelectorAll(".btn-delete").forEach((btn) => {
        btn.addEventListener("click", handleDeleteClick);
      });
    }

    function getMealIcon(mealType) {
      const icons = {
        breakfast: 'üåÖ',
        lunch: 'üçΩÔ∏è',
        dinner: 'üåô',
        snack: 'üçé'
      };
      return icons[mealType] || 'üç¥';
    }

    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function editDiet(dietId) {
      window.location.href = `dietedit.html?id=${dietId}`;
    }

    // Delete diet plan (with auth)
    async function handleDeleteClick(event) {
      const dietId = event.target.getAttribute("data-id");
      if (!confirm(`Are you sure you want to delete this diet plan?`)) return;

      try {
        const response = await authenticatedFetch(`${apiBaseUrl}/dietplan/${dietId}`, {
          method: "DELETE"
        });
        if (!response) return;

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Failed to delete diet plan");
        }

        showMessage(`‚úÖ Diet plan deleted successfully.`, true);
        fetchDietPlans();

      } catch (error) {
        console.error("Delete error:", error);
        showMessage(`‚ùå Error deleting: ${error.message}`, false);
      }
    }

    function showLoading(show) {
      loadingDiv.style.display = show ? 'block' : 'none';
    }

    function showMessage(text, isSuccess = true) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        hideMessage();
      }, 5000);
    }

    function hideMessage() {
      messageDiv.style.display = 'none';
    }

    // Initialize page
    window.addEventListener("load", () => {
      loadAndApplySettings();
      
      const token = localStorage.getItem('authToken');
      const userData = localStorage.getItem('currentUser');
      
      if (!token) {
        alert('Please login first to access diet plans.');
        window.location.href = 'menu.html';
        return;
      }
      
      if (userData) {
        try {
          const user = JSON.parse(userData);
          document.getElementById('userName').textContent = user.name || user.email || 'User';
        } catch (error) {
          console.error('Error parsing user data:', error);
        }
      }
      
      fetchDietPlans();
    });

    // Refresh button event listener
    fetchDietBtn.addEventListener("click", fetchDietPlans);
  </script>
</body>
</html>
