<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå± All Diet Plans</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0fff5;
      color: #2c3e50;
    }
    body { display: flex; flex-direction: column; }
    header {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      animation: fadeInDown 1s ease-out;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      animation: fadeIn 1s ease;
      overflow-y: auto;
    }
    .top-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    .top-actions a, .top-actions button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .top-actions a:hover, .top-actions button:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }
    #message { font-weight: bold; color: #e74c3c; margin-bottom: 15px; }
    #dietPlansList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .diet-item {
      background-color: white;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .diet-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }
    .diet-item h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #2c3e50;
    }
    .diet-item p { margin: 5px 0; color: #555; font-size: 14px; }
    .diet-item button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 7px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
      transition: background-color 0.2s ease;
    }
    .diet-item button:hover { background-color: #2980b9; }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }
    footer {
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>üåø All Diet Plans</header>

  <main>
    <div class="top-actions">
      <a href="dietcreate.html">‚ûï Add New Diet Plan</a>
      <button id="fetchDietBtn">üîÑ Refresh Diet Plans</button>
      <a href="menu.html">üè† Return to Menu</a>
    </div>
    <div id="message"></div>
    <div id="dietPlansList">Loading diet plans...</div>
  </main>

  <script>
    const dietListDiv = document.getElementById("dietPlansList");
    const fetchDietBtn = document.getElementById("fetchDietBtn");
    const messageDiv = document.getElementById("message");
    const apiBaseUrl = "http://localhost:3000/api";
;

    // ‚úÖ Get auth token headers
    function getAuthHeaders() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        alert('Please login first to access diet plans.');
        window.location.href = 'index.html';
        return null;
      }
      return {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      };
    }

    // ‚úÖ Authenticated fetch wrapper
    async function authenticatedFetch(url, options = {}) {
      const headers = getAuthHeaders();
      if (!headers) return null;

      const response = await fetch(url, {
        ...options,
        headers: { ...headers, ...options.headers }
      });

      if (response.status === 401 || response.status === 403) {
        localStorage.removeItem('authToken');
        localStorage.removeItem('currentUser');
        alert('Your session has expired. Please login again.');
        window.location.href = 'menu.html';
        return null;
      }
      return response;
    }

    // ‚úÖ Fetch and display diet plans
    async function fetchDietPlans() {
      try {
        dietListDiv.innerHTML = "Loading diet plans...";
        messageDiv.textContent = "";

        const response = await authenticatedFetch(`${apiBaseUrl}/dietplan`);
        if (!response) return;

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || response.statusText);
        }

        const diets = await response.json();
        console.log("Fetched diets:", diets);

        dietListDiv.innerHTML = "";

        if (!Array.isArray(diets) || diets.length === 0) {
          dietListDiv.innerHTML = "<p>No diet plans found.</p>";
          return;
        }

        diets.forEach((diet) => {
          const id = diet.MealID;
          const dietElement = document.createElement("div");
          dietElement.classList.add("diet-item");
          dietElement.setAttribute("data-diet-id", id);

          dietElement.innerHTML = `
            <h3>${diet.MealName || "Unnamed"} (${diet.MealType || "Type N/A"})</h3>
            <p>User ID: ${diet.UserID || "N/A"}</p>
            <p>Calories: ${diet.Calories || "N/A"}</p>
            <p>Date: ${diet.MealDate ? new Date(diet.MealDate).toLocaleDateString() : "Unknown"}</p>
            <p>Notes: ${diet.Notes || "None"}</p>
            <button onclick="editDiet('${id}')">Edit</button>
            <button class="delete-btn" data-id="${id}">Delete</button>
          `;
          dietListDiv.appendChild(dietElement);
        });

        document.querySelectorAll(".delete-btn").forEach((btn) => {
          btn.addEventListener("click", handleDeleteClick);
        });

      } catch (error) {
        console.error("Error fetching diet plans:", error);
        dietListDiv.innerHTML = `<p style="color: red;">Failed to load diet plans: ${error.message}</p>`;
      }
    }

    function editDiet(dietId) {
      window.location.href = `dietedit.html?id=${dietId}`;
    }

    // ‚úÖ Delete diet plan (with auth)
    async function handleDeleteClick(event) {
      const dietId = event.target.getAttribute("data-id");
      if (!confirm(`Are you sure you want to delete DietPlan ID: ${dietId}?`)) return;

      try {
        const response = await authenticatedFetch(`${apiBaseUrl}/dietplan/${dietId}`, {
          method: "DELETE"
        });
        if (!response) return;

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Failed to delete diet plan");
        }

        messageDiv.textContent = `‚úÖ DietPlan ID ${dietId} deleted successfully.`;
        messageDiv.style.color = "green";
        fetchDietPlans();

      } catch (error) {
        console.error("Delete error:", error);
        messageDiv.textContent = `‚ùå Error deleting: ${error.message}`;
        messageDiv.style.color = "red";
      }
    }

    // ‚úÖ Init
    fetchDietBtn.addEventListener("click", fetchDietPlans);
    window.addEventListener("load", () => {
      const token = localStorage.getItem('authToken');
      if (!token) {
        alert('Please login first to access diet plans.');
        window.location.href = 'index.html';
        return;
      }
      fetchDietPlans();
    });
  </script>
</body>
</html>
