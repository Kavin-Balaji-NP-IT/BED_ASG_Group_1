
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Diet Plan</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
    }
    
    h1 { 
      text-align: center; 
      color: #333; 
      margin-bottom: 30px;
      font-size: 2em;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600;
      color: #555;
    }
    
    input, select, textarea {
      width: 100%; 
      padding: 12px; 
      border: 2px solid #e1e5e9;
      border-radius: 8px; 
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    input[readonly] {
      background-color: #f8f9fa;
      color: #6c757d;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    button {
      width: 100%; 
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      font-size: 16px;
      font-weight: 600;
      border: none; 
      border-radius: 8px; 
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .message {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-align: center;
      color: #667eea;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 10px 20px;
      border: 2px solid #667eea;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      background-color: #667eea;
      color: white;
      transform: translateY(-2px);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Diet Plan</h1>

    <div id="loadingDiv" class="loading">
      <div class="spinner"></div>
      Loading meal data...
    </div>

    <form id="editDietForm" style="display: none;">
      <div class="form-group">
        <label for="mealId">Meal ID:</label>
        <input type="number" id="mealId" readonly />
      </div>

      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" readonly />
      </div>

      <div class="form-group">
        <label for="mealName">Meal Name: *</label>
        <input type="text" id="mealName" required placeholder="Enter meal name" />
      </div>

      <div class="form-group">
        <label for="calories">Calories: *</label>
        <input type="number" id="calories" required min="1" placeholder="Enter calories" />
      </div>

      <div class="form-group">
        <label for="mealType">Meal Type: *</label>
        <select id="mealType" required>
          <option value="">--Select Meal Type--</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mealDate">Meal Date: *</label>
        <input type="date" id="mealDate" required />
      </div>

      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" placeholder="Optional notes about this meal..."></textarea>
      </div>

      <button type="submit" id="updateBtn">Update Diet Plan</button>
    </form>

    <div id="messageDiv" class="message"></div>
    
    <div style="text-align: center;">
      <a href="dietplan.html" class="back-link">← Back to Diet Plans</a>
    </div>
  </div>

  <script>
    // Configuration
    const apiBaseUrl = "http://localhost:3000";
    
    // Get DOM elements
    const form = document.getElementById("editDietForm");
    const messageDiv = document.getElementById("messageDiv");
    const loadingDiv = document.getElementById("loadingDiv");
    const updateBtn = document.getElementById("updateBtn");

    // Utility functions
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      // Auto-hide success messages after 3 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 3000);
      }
    }

    function hideMessage() {
      messageDiv.style.display = 'none';
    }

    function setLoading(isLoading) {
      if (isLoading) {
        loadingDiv.style.display = 'block';
        form.style.display = 'none';
        updateBtn.disabled = true;
      } else {
        loadingDiv.style.display = 'none';
        form.style.display = 'block';
        updateBtn.disabled = false;
      }
    }

    function getToken() {
      // Try to get token from various sources (matching menu.html naming)
      const token = localStorage.getItem("authToken") || 
                   sessionStorage.getItem("authToken") ||
                   localStorage.getItem("token") || 
                   sessionStorage.getItem("token");
      
      if (!token) {
        showMessage("❌ No authentication token found. Please log in again.", "error");
        setTimeout(() => {
          window.location.href = "menu.html";
        }, 2000);
        return null;
      }
      return token;
    }

    function getMealId() {
      // Try to get meal ID from URL parameters first
      const urlParams = new URLSearchParams(window.location.search);
      let mealId = urlParams.get("id");
      
      // If not in URL, try sessionStorage then localStorage
      if (!mealId) {
        mealId = sessionStorage.getItem("editMealId") || 
                (typeof localStorage !== 'undefined' ? localStorage.getItem("editMealId") : null);
      } else {
        // Save it for potential future use
        sessionStorage.setItem("editMealId", mealId);
      }

      if (!mealId || isNaN(mealId) || parseInt(mealId) <= 0) {
        showMessage("❌ Invalid meal ID. Please select a meal from the list.", "error");
        return null;
      }

      return parseInt(mealId);
    }

    function formatDateForInput(dateString) {
      if (!dateString) return '';
      
      // Handle various date formats
      const date = new Date(dateString);
      if (isNaN(date.getTime())) return '';
      
      // Format as YYYY-MM-DD for HTML date input
      return date.toISOString().split('T')[0];
    }

    // Load meal data
    async function loadMealData() {
      const token = getToken();
      const mealId = getMealId();
      
      if (!token || !mealId) {
        setLoading(false);
        return;
      }

      try {
        setLoading(true);
        hideMessage();

        const response = await fetch(`${apiBaseUrl}/api/dietplan/${mealId}`, {
          method: 'GET',
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          if (response.status === 401) {
            throw new Error("Authentication failed. Please log in again.");
          } else if (response.status === 403) {
            throw new Error("Access denied. You can only edit your own meals.");
          } else if (response.status === 404) {
            throw new Error("Meal not found. It may have been deleted.");
          } else {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `Server error: ${response.status}`);
          }
        }

        const data = await response.json();
        
        // Populate form fields
        document.getElementById("mealId").value = data.MealID || '';
        document.getElementById("userId").value = data.UserID || '';
        document.getElementById("mealName").value = data.MealName || '';
        document.getElementById("calories").value = data.Calories || '';
        document.getElementById("mealType").value = data.MealType || '';
        document.getElementById("mealDate").value = formatDateForInput(data.MealDate);
        document.getElementById("notes").value = data.Notes || '';

        setLoading(false);
        
      } catch (error) {
        console.error("Error loading meal data:", error);
        setLoading(false);
        showMessage(`❌ ${error.message}`, "error");
        
        // If authentication error, redirect to menu
        if (error.message.includes("Authentication failed")) {
          setTimeout(() => {
            window.location.href = "menu.html";
          }, 2000);
        }
      }
    }

    // Handle form submission
    async function handleFormSubmit(event) {
      event.preventDefault();
      
      const token = getToken();
      const mealId = document.getElementById("mealId").value;
      
      if (!token || !mealId) return;

      // Validate form data
      const mealName = document.getElementById("mealName").value.trim();
      const calories = parseInt(document.getElementById("calories").value);
      const mealType = document.getElementById("mealType").value;
      const mealDate = document.getElementById("mealDate").value;

      if (!mealName) {
        showMessage("❌ Meal name is required.", "error");
        return;
      }
      
      if (!calories || calories <= 0) {
        showMessage("❌ Calories must be a positive number.", "error");
        return;
      }
      
      if (!mealType) {
        showMessage("❌ Please select a meal type.", "error");
        return;
      }
      
      if (!mealDate) {
        showMessage("❌ Meal date is required.", "error");
        return;
      }

      const updatedMeal = {
        MealName: mealName,
        Calories: calories,
        MealType: mealType,
        MealDate: mealDate,
        Notes: document.getElementById("notes").value.trim()
      };

      try {
        updateBtn.disabled = true;
        updateBtn.textContent = "Updating...";
        hideMessage();

        const response = await fetch(`${apiBaseUrl}/api/dietplan/${mealId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(updatedMeal)
        });

        if (!response.ok) {
          if (response.status === 401) {
            throw new Error("Authentication failed. Please log in again.");
          } else if (response.status === 403) {
            throw new Error("Access denied. You can only edit your own meals.");
          } else if (response.status === 404) {
            throw new Error("Meal not found. It may have been deleted.");
          } else {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `Update failed: ${response.status}`);
          }
        }

        showMessage("✅ Diet plan updated successfully!", "success");
        
        // Optional: redirect back to list after successful update
        setTimeout(() => {
          window.location.href = "dietplan.html";
        }, 2000);

      } catch (error) {
        console.error("Error updating meal:", error);
        showMessage(`❌ ${error.message}`, "error");
        
        if (error.message.includes("Authentication failed")) {
          setTimeout(() => {
            window.location.href = "menu.html";
          }, 2000);
        }
      } finally {
        updateBtn.disabled = false;
        updateBtn.textContent = "Update Diet Plan";
      }
    }

    // Event listeners
    form.addEventListener("submit", handleFormSubmit);

    // Load data when page loads
    window.addEventListener("DOMContentLoaded", loadMealData);
  </script>
</body>
</htm
