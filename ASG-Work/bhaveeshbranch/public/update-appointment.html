  <title>Update Appointment</title>

<body>
  <h1>Update Appointment</h1>

    <label>New Description: <input type="text" name="description" required /></label><br><br>
    <button type="submit">Update</button>
  </form>
  <p id="message"></p>

  <p><a href="appointments.html">‚Üê Back to Appointments</a></p>

  <script src="js/update.js" defer></script>
</body>
