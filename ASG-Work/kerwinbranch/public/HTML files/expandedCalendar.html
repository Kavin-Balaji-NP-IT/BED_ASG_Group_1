<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender list</title>
    <link rel="stylesheet" href="../CSS files/expandedCalendar.css">

    <!-- Font imports -->
     <!-- Kumar one -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Akshar:wght@300..700&family=Alata&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jaro:opsz@6..72&family=Jersey+10&family=Jersey+25&family=Kumar+One&family=Noto+Sans+Myanmar:wght@100;200;300;400;500;600;700;800;900&family=Protest+Strike&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ropa+Sans:ital@0;1&family=Rubik+Doodle+Shadow&family=Tilt+Warp&display=swap" rel="stylesheet">

    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Akshar:wght@300..700&family=Alata&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jaro:opsz@6..72&family=Jersey+10&family=Jersey+25&family=Kumar+One&family=Noto+Sans+Myanmar:wght@100;200;300;400;500;600;700;800;900&family=Protest+Strike&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ropa+Sans:ital@0;1&family=Rubik+Doodle+Shadow&family=Tilt+Warp&display=swap" rel="stylesheet">


</head>

<body style="background-color: grey;">
    
    <div class="container">
        <header>
            <div class="company-name-logo">
                <div class="moke-medical kumar-one-regular">Moke Medical</div>
                <div class="subtitle">Hello</div>
            </div>

        </header>

        <main>
            <form class="main-container">
                <div class="date-input">
                    <label for="date" class="select-date-text inter">Select a date:</label>
                    <input type="date" id="date" name="date" class="date ">
                </div>

                <div class="time-range inter">
                    <span class="time-range-title">Time range:</span>
                    <div class="time-picker">
                        <span id="start-time" class="start-time">9am</span>
                        <div class="time-buttons">
                            <button type="button" onclick="increaseStart()">▲</button>
                            <button type="button" onclick="decreaseStart()">▼</button>
                        </div>  
                    </div>
                <span>to</span>
                <div class="time-picker">

                    <span id="end-time" class="end-time">9pm</span>
                     <div class="time-buttons">
                        <button type="button" onclick="increaseEnd()">▲</button>
                        <button type="button" onclick="decreaseEnd()">▼</button>
                     </div>
                </div>
                </div>

                <div class="schedule">
                    <div class="select-all">
                        <input type="checkbox" id="selectAll" class="select-all-checkbox" onclick="toggleAll()">
                        <label for="selectAll" class="select-all-title inter">Select all</label>
                    </div>
                </div>

                <div class="alert-ringtone">
                    <div class="alert-ringtone-text inter">Alert ringtone</div>
                    <button type="button" id="play-ringtone" class="play-ringtone inter">Add ringtone</button>
                </div>

                <button type="button" class="notification inter" id="notification-page"> Notification customization</button>


                <div class="navbar">
                    <button class="home"><a href="../HTML files/home.html">Home</a></button>
                    <button class="calendar"><a href="../HTML files/calendar.html">Calendar</a></button>
                    <button class="Add-medication"><a href="../HTML files/Add-medication.html">Add Medication</a></button>
                    <button class="settings"><a href="../HTML files/settings.html">Settings</a></button>
                </div>
            </form>
        </main>
    </div>
</body>

<script src="../JSFiles/manageRingtone.js"></script>
<script src=../JSFiles/expandedCalendar.js></script>
</html>
