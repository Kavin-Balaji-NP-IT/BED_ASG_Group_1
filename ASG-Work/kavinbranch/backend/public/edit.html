<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Diet Plan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #editMessage {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .back-link {
      display: block;
      margin-top: 25px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Edit Diet Plan</h1>

  <form id="editDietForm">
    <label>Meal ID:
      <input type="number" name="mealId" id="mealId" required readonly />
    </label>

    <label>User ID:
      <input type="number" name="userId" id="userId" required readonly />
    </label>
    
    <label>Meal Name:
      <input type="text" name="mealName" id="mealName" required />
    </label>

    <label>Calories:
      <input type="number" name="calories" id="calories" required />
    </label>

    <label>Meal Type:
      <select name="mealType" id="mealType" required>
        <option value="">--Select--</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
      </select>
    </label>

    <label>Meal Date:
      <input type="date" name="mealDate" id="mealDate" required />
    </label>

    <label>Notes:
      <textarea name="notes" id="notes"></textarea>
    </label>

    <button type="submit">Update</button>
  </form>

  <div id="editMessage"></div>

  <a href="index.html" class="back-link">‚Üê Back to List</a>

  <script src="edit.js"></script>
</body>
</html>
