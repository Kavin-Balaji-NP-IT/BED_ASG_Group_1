<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Plans List</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f8fa;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
      }

      a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      #fetchDietBtn {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
      }

      #fetchDietBtn:hover {
        background-color: #27ae60;
      }

      #message {
        margin-top: 15px;
        font-weight: bold;
        color: #e74c3c;
        text-align: center;
      }

      #dietPlansList {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .diet-item {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
        padding: 15px 20px;
        transition: transform 0.2s ease;
      }

      .diet-item:hover {
        transform: translateY(-3px);
      }

      .diet-item h3 {
        margin-top: 0;
        color: #34495e;
      }

      .diet-item p {
        margin: 5px 0;
        color: #555;
      }

      .diet-item button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 7px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 8px;
        transition: background-color 0.2s ease;
      }

      .diet-item button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>All Diet Plans</h1>
    <p><a href="create.html">Add New Diet Plan</a></p>
    <button id="fetchDietBtn">Refresh Diet Plans List</button>
    <div id="message"></div>
    <div id="dietPlansList">Loading diet plans...</div>

    <script src="script.js"></script>
  </body>
</html>
