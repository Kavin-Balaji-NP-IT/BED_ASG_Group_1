<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå± All Diet Plans</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0fff5;
      color: #2c3e50;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      animation: fadeInDown 1s ease-out;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      animation: fadeIn 1s ease;
      overflow-y: auto;
    }

    .top-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .top-actions a,
    .top-actions button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .top-actions a:hover,
    .top-actions button:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }

    #message {
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 15px;
    }

    #dietPlansList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .diet-item {
      background-color: white;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .diet-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }

    .diet-item h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #2c3e50;
    }

    .diet-item p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }

    .diet-item .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .diet-item button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 7px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .diet-item button:hover {
      background-color: #2980b9;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>üåø All Diet Plans</header>

  <main>
    <div class="top-actions">
      <a href="create.html">‚ûï Add New Diet Plan</a>
      <button id="fetchDietBtn">üîÑ Refresh Diet Plans</button>
      <a href="menu.html">üè† Return to Menu</a>
    </div>
    <div id="message"></div>
    <div id="dietPlansList">Loading diet plans...</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
