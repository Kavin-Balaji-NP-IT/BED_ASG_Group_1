<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Diet Plan</title>
</head>
<body>
  <h1>Create New Diet Plan</h1>
  <form id="createDietForm">
    <label>User ID: <input type="number" name="userId" required /></label><br />
    <label>Meal Name: <input type="text" name="mealName" required /></label><br />
    <label>Calories: <input type="number" name="calories" required /></label><br />
    <label>Meal Type:
      <select name="mealType" required>
        <option value="">--Select--</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
      </select>
    </label><br />
    <label>Meal Date: <input type="date" name="mealDate" required /></label><br />
    <label>Notes: <textarea name="notes"></textarea></label><br />
    <button type="submit">Create</button>
  </form>

  <div id="createMessage"></div>
  <script src="create.js"></script>
</body>
</html>
